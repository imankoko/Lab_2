<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Info Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    td, th {
      border: 1px solid black;
      padding: 10px;
      vertical-align: top;
    }
    img {
      width: 150px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">My Personal Information</h2>

<table>
  <tr>
    <td>Name</td>
    <td colspan="2">Your Name</td>
    <td style="text-align:center;"></td>
      <img src="your_photo.jpg" alt="Your Photo">
    </td>
  </tr>
  <tr>
    <td>Date of birth</td>
    <td colspan="2">01 January 2000</td>
  </tr>
  <tr>
    <td>Religion</td>
    <td colspan="2">Your Religion</td>
  </tr>
  <tr>
    <td>Race</td>
    <td colspan="2">Your Race</td>
  </tr>
  <tr>
    <td rowspan="4">Address</td>
    <td>Street</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Town</td>
    <td colspan="2">Your Town</td>
  </tr>
  <tr>
    <td>District</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>State</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td rowspan="3">Contact</td>
    <td>Mobile Phone</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Social Media</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Website</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Course and Institution</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td>Programming skills</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td>Hobbies</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td>2025 Wishlist</td>
    <td colspan="3"></td>
  </tr>
</table>

</body>
</html>
