<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 30px;
    }
    form {
      width: 400px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>

  <h2><b>Conference Registration Form</b></h2>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="18" max="99" value="18" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="country">Country of Residence:</label><br>
    <select id="country" name="country">
      <option value="Malaysia">Malaysia</option>
      <option value="Singapore">Singapore</option>
      <option value="Indonesia">Indonesia</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label>Areas of Interest:</label><br>
    <input type="checkbox" id="sd" name="interest" value="Software Development">
    <label for="sd">Software Development</label><br>
    <input type="checkbox" id="ds" name="interest" value="Data Science">
    <label for="ds">Data Science</label><br>
    <input type="checkbox" id="cs" name="interest" value="Cybersecurity">
    <label for="cs">Cybersecurity</label><br>
    <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
    <label for="ai">Artificial Intelligence</label><br><br>

    <label>Experience Level:</label><br>
    <input type="radio" id="beginner" name="experience" value="Beginner">
    <label for="beginner">Beginner</label><br>
    <input type="radio" id="intermediate" name="experience" value="Intermediate">
    <label for="intermediate">Intermediate</label><br>
    <input type="radio" id="advanced" name="experience" value="Advanced">
    <label for="advanced">Advanced</label><br><br>

    <label for="comments">Comments or Questions:</label><br>
    <textarea id="comments" name="comments" placeholder="Any comments or questions?"></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
