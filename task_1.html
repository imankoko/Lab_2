<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Profile Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>Name</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>Date of birth</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>Religion</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>Race</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="4">Address</td>
      <td>Street</td>
      <td></td>
    </tr>
    <tr>
      <td>Town</td>
      <td></td>
    </tr>
    <tr>
      <td>District</td>
      <td></td>
    </tr>
    <tr>
      <td>State</td>
      <td></td>
    </tr>
    <tr>
      <td rowspan="3">Contact</td>
      <td>Mobile Phone</td>
      <td></td>
    </tr>
    <tr>
      <td>Social Media</td>
      <td></td>
    </tr>
    <tr>
      <td>Website</td>
      <td></td>
    </tr>
    <tr>
      <td>Course and Institution</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>Programming skills</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>Hobbies</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td>2025 Wishlist</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2" style="text-align: center;">Photo</td>
    </tr>
  </table>

</body>
</html>
